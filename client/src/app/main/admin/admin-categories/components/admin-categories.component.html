<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h2>
        Categories ({{ filteredData.length }})
        <span style="margin-left: 20px;">
          <button (click)="OnAddCategory()" class="btn btn-success">
            Toggle Category modal
          </button>
        </span>
        <span style="float: right; margin-left: 20px;">
          <input type="text" class="form-control" placeholder="Search categories..." [(ngModel)]="searchTerm" (input)="filterCategories()" style="width: 250px; display: inline-block;">
        </span>
      </h2>
      <table datatable="" class="table" *ngIf="this.filteredData.length">
        <thead>
          <tr>
            <th>#</th>
            <th>Name of Category</th>
            <th style="min-width: 115px;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredData; let i = index">
            <td>{{ i + 1 }}.</td>
            <td>{{ item.name }}</td>
            <td style="min-width: 115px;">
              <button class="btn btn-primary" (click)="onEdit(item.uid)"><i class="fas fa-edit"></i></button>
              <button class="btn btn-danger" (click)="onDelete(item.uid)"><i class="fas fa-times"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row" style="margin-top:0px;" *ngIf="!this.filteredData.length">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h3>No items displayed.</h3>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <div *ngIf="flag" class="col-md-3">
      <app-admin-add-category (notify)="onNotify($event)" [categoryUid]="categoryUid"></app-admin-add-category>
    </div>
  </div>
</div>
