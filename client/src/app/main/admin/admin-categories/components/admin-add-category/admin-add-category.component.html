<div>
    <h3>{{ categoryUid ? 'Edit' : 'Add' }} Category</h3>
    <form [formGroup]="categoryForm" (ngSubmit)="saveForm()">
      <table class="table table-hover">
        <tr>
          <td>Name</td>
          <td>
            <input type="text" placeholder="Enter a name..." class="form-control" formControlName="name">
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-warning" (click)="clearForm()"><i class="fas fa-times"></i> Clear</button>
          </td>
          <td>
            <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
