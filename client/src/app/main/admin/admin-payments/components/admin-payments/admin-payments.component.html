<div class="container">
    <div class="row">
      <div class="col-md-9">
        <h2>
          Payments ({{ data.length }})
        </h2>
        <table datatable="" class="table" *ngIf="this.data.length">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Address</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Products</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data; let i = index">
              <td>{{ i + 1 }}.</td>
              <td>{{ item.customerName }}</td>
              <td>{{ item.customerSurname }}</td>
              <td>{{ item.customerAddress }}</td>
              <td>{{ item.customerEmail }}</td>
              <td>{{ item.customerPhone }}</td>
              <td><span *ngFor="let prod of item.products">
                {{prod.name}}...
              </span></td>
            </tr>
          </tbody>
        </table>
        <div class="row" style="margin-top:0px;" *ngIf="!this.data.length">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <h3>No items displayed.</h3>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
  </div>
